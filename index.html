<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            -webkit-text-size-adjust: 100%;
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: inherit;
            line-height: inherit;
            resize: none;
            box-sizing: border-box;
            overflow: visible;
            -webkit-appearance: button;
            cursor: pointer;
            border: 1px solid #d1d1d1;
            margin-bottom: 10px;
            width: 100%;
            padding-left: 0;
            background: #555;
            color: #fff;
            font-weight: 700;
            height: 40px;
            font-size: 15px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            vertical-align: middle;
            padding: 9px 30px;
        }

        input,
        select {
            -webkit-text-size-adjust: 100%;
            margin: 0;
            font-family: inherit;
            height: 32px;
            border: 1px solid #e1e1e1;
            border-radius: 0;
            appearance: none;
            color: #333;
            padding: 0 10px;
            font-size: inherit;
            line-height: 30px;
            display: inline-block;
            vertical-align: middle;
            box-sizing: border-box;
            width: 100%;
            max-width: 100%;
        }

        select {
            padding: 0 25px 0 10px;
            background: #fff url(/images/arr_select.png) 100% 50% no-repeat;
        }

        button {
            -webkit-text-size-adjust: 100%;
            font-family: '맑은 고딕', 'Malgun Gothic', '나눔고딕', NanumGothic, Helvetica, sans-serif;
            letter-spacing: -1px;
            text-decoration: none;
            display: inline-block;
            margin-top: 1px;
            margin-bottom: 1px;
            line-height: 20px;
            text-align: center;
            vertical-align: middle;
            word-break: break-all;
            color: #fff;
            background-color: #3f619a !important;
            border: 1px solid #274e90;
            border-radius: 5px;
            box-sizing: border-box;
            padding: 9px 30px;
            font-size: 17px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <a href="https://www.seongnam.go.kr/member/login.do?menuIdx=1000437" target="_blank">
        로그인
    </a>

    <form action="https://www.seongnam.go.kr/rent/rentParkDataWrite.do" method="POST">
        <input type="hidden" name="menuIdx" value="1001981" />
        <div>
            <label for="rent_park_idx">공원</label>
            <select name="rent_park_idx" id="rent_park_idx">
                <option value="10">화랑공원</option> <!-- 06시 ~ 22시 -->
                <option value="12" selected>마루공원</option>
                <option value="13">황새울공원</option> <!-- 08시 ~ 18시 -->
            </select>

            <label for="faci">시설</label>
            <select name="rent_faci_idx" id="faci">
                <option value="6">풋살장</option> <!-- 화랑공원 -->
                <option value="7" selected>다목적구장(축구장)</option> <!-- 마루공원 -->
                <option value="8">풋살장A</option> <!-- 황새울공원 -->
                <option value="9">풋살장B</option> <!-- 황새울공원 -->
            </select>
        </div>

        <div>
            <label for="rent_dt">날짜</label>
            <input type="date" name="rent_dt" id="rent_dt" />
            <span id="day"></span>
        </div>

        <div>
            <label for="rent_time_gbn">시간</label>
            <select name="rent_time_gbn" id="rent_time_gbn">
                <option value="06">06:00</option>
                <option value="08">08:00</option>
                <option value="10">10:00</option>
                <option value="12">12:00</option>
                <option value="14">14:00</option>
                <option value="16">16:00</option>
                <option value="18">18:00</option>
                <option value="20">20:00</option>
            </select>
        </div>
        <div>
            <button type="submit">
                예약
            </button>
        </div>
        <div>
            <button>
                8시 예약
            </button>
            <button>
                10시 예약
            </button>
        </div>
    </form>
</body>

</html>
